<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Page</title>
</head>
<body>
    <hr><p>Mod 1</p><hr>
        <p>First Name: <span class="fFname"></span></p>
        <p>Last Name: <span class="lname"></span></p>

       <button class="showPhrase">Show Phrase</button>
       <button class="delPhrase">Delete Interests</button>
        <p class="phrase"></p>
    
    <hr><p>Mod 2</p><hr>
<form>
        <input type="text" class="fname" placeholder="First Name">
        <input type="text" class="fnum" placeholder="Favorite Number">
    </form>
    <button class="save" onclick="displayInfo();">Submit</button>
    <button class="delete" onclick="deleteInfo();">Reset</button>

    <div class="container">
        <h1><span class="displayFname"></span> </h1>
        <p><span class="displayFnum"></span><span class="displayCircle"></span></p>
    </div>
    
      <hr><p>Mod 3</p><hr>
    <ul id="countList"></ul>
    <form>
        <input type="text" class="numB" placeholder="Number between 5 and 20">
    </form>
    <button class="save" onclick="numLoop();">Submit</button>
    <div><p class="dispNumb"></p>
        
    <p class="dispArr"></p>
    </div>
    
        <hr><p>Mod 3</p><hr>
    <div style="border: 1px solid rgb(183, 206, 152); color: rgb(183, 206, 152); text-align: center; width: fit-content; margin: auto; padding: 15px 10px; transition: 1ms;">
        <input type="text" id="cost" placeholder="Cost of services $" required>
        <p>How would you rate the service?</p>
        <input type="radio" id="great" name="rate" class="rate" value="3" checked>
        <label for="great">Great</label>
        <input type="radio" id="okay" name="rate" class="rate" value="2">
        <label for="okay">Okay</label>
        <input type="radio" id="poor" name="rate" class="rate" value="1">
        <label for="poor">Poor</label><br><br>
        <input type="button" class="send" onclick="sendForm();" value="Submit">
        <p style="text-align: left;">Tip: $<span id="tip"></span></p>
        <p style="text-align: left;">Total: $<span id="total"></span></p>
    </div>


</body>
</html>
<script>
    document.querySelector('.fFname').innerHTML = "Shawn";
    document.querySelector('.lname').innerHTML = "Osborne";

    document.querySelector('.showPhrase').onclick = function() {
    document.querySelector('.phrase').innerHTML = 
    "Enjoys: <ul> <li>Web Development</li> <li>Electronics</li> <li>Automation</li> <li>Video Games</li> <li>Fish Keeping</li> <li>Gardening</li> </ul>"
    console.log("The show phrase button has been clicked.");
}
    
    document.querySelector('.delPhrase').onclick = function() {
    document.querySelector('.phrase').innerHTML = ""
    console.log("The phrase has been deleted!");
}
</script>
