<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Page</title>
</head>
<body>

        <p>First Name: <span class="fname"></span></p>
        <p>Last Name: <span class="lname"></span></p>

       <button class="showPhrase">Show Phrase</button>
        <p class="phrase"></p>

</body>
</html>
<script>
    document.querySelector('.fname').innerHTML = "Shawn";
    document.querySelector('.lname').innerHTML = "Osborne";

    document.querySelector('.showPhrase').onclick = function() {
    document.querySelector('.phrase').innerHTML = 
    "Enjoys: <ul> <li>Web Development</li> <li>Electronics</li> <li>Automation</li> <li>Video Games</li> <li>Fish Keeping</li> <li>Gardening</li> </ul>"
    console.log("The show phrase button has been clicked.");
}
</script>
